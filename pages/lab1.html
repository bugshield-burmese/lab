<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linux Lab</title>
    <style>
        :root {
            --neon-green: #00E676;
            --dark-green: #00A352;
            --true-black: #0A0A0A;
            --card-bg: #161616;
            --text-white: #E0E0E0;
            --text-gray: #A0A0A0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', sans-serif;
        }

        body {
            background-color: var(--true-black);
            color: var(--text-white);
            line-height: 1.8;
        }

        /* 10vh Slim Header - Matching your Home Page */
        header {
            height: 15vh;
            background: linear-gradient(to right, #000, #1a1a1a);
            border-bottom: 1px solid var(--neon-green);
            display: flex;
            align-items: center;
            padding: 0 5%;
            justify-content: space-between;
        }

        .back-link {
            color: var(--neon-green);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Article Layout */
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .category-tag {
            color: var(--neon-green);
            font-family: monospace;
            font-size: 0.9rem;
            margin-bottom: 10px;
            display: block;
        }

        h1 {
            font-size: 2.5rem;
            line-height: 1.2;
            margin-bottom: 20px;
            color: #fff;
        }

        .meta-info {
            font-size: 0.85rem;
            color: var(--text-gray);
            border-bottom: 1px solid #333;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        /* Content Area */
        .article-content {
            font-size: 1.1rem;
            color: var(--text-white);
        }

        .article-content p {
            margin-bottom: 25px;
        }

        .article-content h2 {
            color: var(--neon-green);
            margin: 40px 0 15px;
        }

        /* A "Feature" block for code or quotes */
        blockquote {
            background: var(--card-bg);
            border-left: 4px solid var(--neon-green);
            padding: 20px;
            margin: 30px 0;
            font-style: italic;
            color: #fff;
        }

        /* Bottom Navigation */
        footer {
            margin-top: 60px;
            padding: 40px 0;
            border-top: 1px solid #333;
            text-align: center;
        }

        .btn-home {
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            padding: 10px 25px;
            text-decoration: none;
            transition: 0.3s;
            font-weight: bold;
        }

        .btn-home:hover {
            background: var(--neon-green);
            color: var(--true-black);
        }
    </style>
</head>
<body>

    <header>
        <a href="../index.html" class="back-link">← Go Back</a>
    </header>

    <article class="container">
        <h1>LinBasicLab</h1>
        
        <div class="meta-info">
            Read time: 1 mins • Author: Moonissmiling
        </div>

        <div class="article-content">
            <h2>| Intro</h2>
            <p>
                This linux lab is only for beginner.
            </p>

            <blockquote>
                "To learn about file system commands of linux operating system."
            </blockquote>

        </div>

        <footer>
            <a href="../labfiles/linBasiclab.zip" class="btn-home">Download Lab</a>
        </footer>
    </article>

</body>
</html>
